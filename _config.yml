# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "SV1TFB"
name: "Frank Fourlas"
email: "frank.fourlas@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  This website contains information about my self, my work
  and, most importantly, my hobbies. Enjoy!
baseurl: "" # the subpath of your site, e.g. /blog
domain: "sv1tfb.gr"
url: "https://sv1tfb.gr" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username: frank20a
minimal_mistakes_skin: dark

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache
  - jemoji
  - jekyll-gist
  - jekyll-archives
  - jekyll-seo-tag
  
whitelist:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache
  - jemoji
  - jekyll-gist
  - jekyll-archives
  - jekyll-seo-tag

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Pagination
paginate: 5
paginate_path: "/recent/page:num/"

# Theme settings
permalink: /:categories/:title/
locale: "en"
title_separator: "-"
subtitle: "The projects of Frank Fourlas"
repository: "frank20a/frank20a.github.io"
# teaser: "/assets/images/fallback.jpg"
# logo: "/assets/images/logo-small.png"
masthead_title: "SV1TFB - Frank's Projects"
date_format: "%d/%m/%Y"
enable_copy_code_button: true
comments:
  provider: "utterances"
  utterances:
    theme: "github-dark"
    issue_term: "pathname"
    label: "comment"
atom_feed:
  hide: true
search: true
# codeog_image: /assets/images/logo.png
social:
  type: Person
  name: Fragiskos Fourlas
  links:
    - "https://scholar.google.com/citations?user=4E7YLMgAAAAJ&hl=en"
    - "https://www.linkedin.com/in/f-fourlas/"
    - "https://people.utwente.nl/f.fourlas"
author: Frank Fourlas
# footer:
#   links:
#     - label: "Twitter"
#       icon: "fab fa-fw fa-twitter-square"
#       url: "https://twitter.com/mmistakes"
#     - label: "GitHub"
#       icon: "fab fa-fw fa-github"
#       url: "https://github.com/mmistakes"
#     - label: "Instagram"
#       icon: "fab fa-fw fa-instagram"
#       url: "https://instagram.com/mmistakes"
timezone: Europe/Amsterdam
breadcrumbs: true
breadcrumb_home_label : "Home"
breadcrumb_separator  : "/"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      author_profile: true
      comments: true
      share: false
      related: true
      show_date: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "nav"
  - scope:
      path: ""
      type: tag
    values:
      author_profile: false
      sidebar:
        nav: "nav"
  - scope:
      path: ""
      type: category
    values:
      author_profile: false
      sidebar:
        nav: "nav"

# Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/